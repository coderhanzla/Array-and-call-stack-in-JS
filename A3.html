<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        function add(a,b) {
            return a+b;
        }

        function avg(a,b) {
            return add(a,b)/2
        }

        let result = avg(34, 76);

        document.getElementById("p1").innerHTML = "Avg is: ";
        document.getElementById("p2").innerHTML=result;
    </script>
</body>
</html>
