<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        var sports = ["Cricket" ,"FootBall" , "Volley Ball" , "Basket Ball"]
        document.getElementById("p1").innerHTML = sports;
        document.getElementById("p2").innerHTML = sports.join("/");
        document.getElementById("p3").innerHTML = sports[3];
    </script>
</body>
</html>
